{% extends "base.html" %}

{% block content %}

<h2>Document List</h2>
<div>
  {% for document in document_list %}
  <span class="document_link">
    <a href="{% url 'document' corpus.id document.id %}">{{ document.id|stringformat:"04d" }}</a>
  </span>
  {% endfor %}
</div>

{% endblock content %}
