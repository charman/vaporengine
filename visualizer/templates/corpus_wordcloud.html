{% extends "base_wordcloud.html" %}
{% load staticfiles %}

{% block head_scripts %}
  <link rel="stylesheet" href="{% static "visualizer/progress_spinner.css" %}" />

  <script>
    $(document).ready(function() {
      var waveformVisualizer = new WaveformVisualizer(
        'waveform_visualizer',
        {},
        { controlsResizeCallback: updateBodyPaddingTop }
      );
      waveformVisualizer.addControls($('#pt_snippets_audio_player'));

      // Update padding of body element after adding navigation controls
      updateBodyPaddingTop();

      $.getJSON("{% url 'wordcloud_params_for_corpus' %}", function(wordcloud_params) {
        var termCloudCollection = new TermCloudCollection();
        termCloudCollection.url = "{% url 'wordcloud_json_for_corpus' corpus.id %}";
        var termCloud = new TermCloud({collection: termCloudCollection});

        TermCloudControls.addAudioPlaybackEventHandler(termCloud, waveformVisualizer);
        TermCloudControls.addLabelEditorEventHandlers(termCloud);
        TermCloudControls.addSizeControl(termCloud, wordcloud_params.default_size_key, wordcloud_params.size_keys);
        TermCloudControls.addSortControl(termCloud, wordcloud_params.default_sort_key, wordcloud_params.sort_keys);

        termCloud.on('click_model', updateTermCategories);

        termCloud.once('render_stop', function() {
          $('#progress_spinner').hide();
        });

        termCloudCollection.fetch();
      });


      function updateTermCategories(model) {
        var term_id = model.id;

        $.getJSON("/visualizer/{{ corpus.id }}/term/" + term_id + "/category.json", function(term_categories) {
          function toggleTermCategoryButton(event) {
            console.log('toggleTermCategoryButton');

            if ($(this).hasClass('active')) {
              $(this).addClass('btn-default');
              $(this).removeClass('active btn-primary');
              $.post("/visualizer/{{ corpus.id }}/term/" + term_id + "/category_update",
                     {
                       'action': 'remove',
                       'term_category_id': event.data.term_category_id
                     });
            }
            else {
              $(this).addClass('active btn-primary');
              $(this).removeClass('btn-default');
              $.post("/visualizer/{{ corpus.id }}/term/" + term_id + "/category_update",
                     {
                       'action': 'add',
                       'term_category_id': event.data.term_category_id
                     });
            }
          }

          tc_buttons = []
          for (tc_id in term_categories) {
            tc_button = $('<button>').addClass('btn btn-xs')
                                     .click({'term_category_id': tc_id}, toggleTermCategoryButton)
                                     .css('margin-left', '1em')
                                     .css('margin-right', '1em')
                                     .css('margin-bottom', '0.2em')
                                     .text(term_categories[tc_id].name);
            if (term_categories[tc_id]['selected']) {
              tc_button.addClass('active btn-primary');
            }
            else {
              tc_button.addClass('btn-default');
            }
            tc_buttons.push(tc_button);
          }
          $('#term_categories').empty(tc_buttons);
          $('#term_categories').append($('<div>').css('padding-bottom', '1em')
                                                 .text('Please select one or more labels for this term:'));
          $('#term_categories').append(tc_buttons);
        });
      }
    });
  </script>
{% endblock head_scripts %}
