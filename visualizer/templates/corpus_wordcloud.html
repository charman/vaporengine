{% extends "base_wordcloud.html" %}

{% block head_scripts %}
  <script>
    $(document).ready(function() {
      var waveformVisualizer = new WaveformVisualizer(
        'waveform_visualizer',
        {},
        { controlsResizeCallback: updateBodyPaddingWhenControlsChangeSize }
      );
      waveformVisualizer.addControls($('#pt_snippets_audio_player'));

      // Update padding of body element after adding navigation controls
      updateBodyPaddingWhenControlsChangeSize();

      addLabelEditorEventHandlers();

      createWordcloud('wordcloud_location',
                      "{% url 'wordcloud_json_for_corpus' corpus.id %}",
                      waveformVisualizer);
    });
  </script>
{% endblock head_scripts %}

{% block content %}

<div class="container">
  <nav id="waveform_navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div style="border: 1px solid #C0C0C0; margin-top: 0.5em; margin-bottom: 0.5em;">
        <div id="waveform_visualizer"></div>
      </div>
      <div>
        <div class="form-inline">
          <div class="form-group">
            <span id="pt_snippets_audio_player"></span>
          </div>
          <div class="form-group">
            <label for="pt_eng_display">English</label>
            <input id="pt_eng_display"></input>
          </div>

          <div class="btn-group">
              <button class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" id="sort_menu">
                  Sort <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" id="sort_menu_items">
              </ul>
          </div>

          <div class="form-group">
            <div id="waveform_visualizer_document_list" style="padding-left: 1em;"></div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div id="wordcloud_location"></div>

{% endblock content %}
