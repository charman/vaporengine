<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static "visualizer/jquery-ui-1.10.4/css/ui-lightness/jquery-ui-1.10.4.css" %}" />
  <link rel="stylesheet" href="{% static "visualizer/bootstrap-3.3.7/css/bootstrap.css" %}" />
  <link rel="stylesheet" href="{% static "visualizer/bootstrap-3.3.7/css/bootstrap-theme.css" %}" />
  <link rel="stylesheet" href="{% static "visualizer/bootstrap-select-1.10.0/css/bootstrap-select.css" %}" />
  <link rel="stylesheet" href="{% static "visualizer/termcloud.css" %}" />

  {% block head_style %}
  {% endblock head_style %}

  <style>
    body {
      padding-top: 290px;
      padding-bottom: 10em;
    }
    .document_link {
      margin: 0.5em;
    }
  </style>

  <script src="{% static "visualizer/jquery-1.11.1.min.js" %}"></script>
  <script src="{% static "visualizer/jquery-ui-1.10.4/js/jquery-ui-1.10.4.min.js" %}"></script>
  <script src="{% static "visualizer/jquery.insert-at-caret.js" %}"></script>
  <script src="{% static "visualizer/bootstrap-3.3.7/js/bootstrap.js" %}"></script>
  <script src="{% static "visualizer/bootstrap-select-1.10.0/js/bootstrap-select.js" %}"></script>
  <script src="{% static "visualizer/underscore.js" %}"></script>
  <script src="{% static "visualizer/backbone.js" %}"></script>

  <script src="{% static "visualizer/wavesurfer/wavesurfer.js" %}"></script>
  <script src="{% static "visualizer/wavesurfer/webaudio.js" %}"></script>
  <script src="{% static "visualizer/wavesurfer/webaudio.buffer.js" %}"></script>
  <script src="{% static "visualizer/wavesurfer/webaudio.media.js" %}"></script>
  <script src="{% static "visualizer/wavesurfer/drawer.js" %}"></script>
  <script src="{% static "visualizer/wavesurfer/drawer.canvas.js" %}"></script>

  <script src="{% static "visualizer/termcloud.js" %}"></script>
  <script src="{% static "visualizer/termcloud_controls.js" %}"></script>
  <script src="{% static "visualizer/waveform_visualizer.js" %}"></script>

  {% block head_scripts %}
  {% endblock head_scripts %}
</head>
<body>

  <div class="container">
    {% block content %}
    {% endblock content %}
  </div><!-- /.container -->

</body>
</html>
